<!--This app helps people to check body BMI and other factors -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Health Analyzer</title>
  <link rel="stylesheet" href="HelthCheckup.css" />
</head>
<body>
  <div class="container">
    <h1>Health Analyzer</h1>

    <div class="form-group">
      <label for="height">Height (cm):</label>
      <input type="number" id="height" placeholder="Enter your height">
    </div>

    <div class="form-group">
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" placeholder="Enter your weight">
    </div>

    <div class="form-group">
      <label for="systolic">Systolic BP (mmHg):</label>
      <input type="number" id="systolic" placeholder="e.g. 120">
    </div>

    <div class="form-group">
      <label for="diastolic">Diastolic BP (mmHg):</label>
      <input type="number" id="diastolic" placeholder="e.g. 80">
    </div>

    <div class="form-group">
      <label for="heartrate">Heart Rate (bpm):</label>
      <input type="number" id="heartrate" placeholder="e.g. 72">
    </div>

    <button onclick="analyzeHealth()">Analyze My Health</button>

    <div id="result"></div>
    <div id="tips"></div>
  </div>

  <script src="HelthCheckup.js"></script>
</body>
</html>
